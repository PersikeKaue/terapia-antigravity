version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - terapia-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: terapia-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://terapia:terapia@postgres:5432/terapia_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - EMAIL_SERVER=${EMAIL_SERVER}
      - EMAIL_FROM=${EMAIL_FROM}
      - NEXT_PUBLIC_APP_URL=http://localhost
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
    networks:
      - terapia-net

  postgres:
    image: postgres:16-alpine
    container_name: terapia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: terapia
      POSTGRES_PASSWORD: terapia
      POSTGRES_DB: terapia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terapia -d terapia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432" # Expose for local tools like DBeaver/TablePlus
    networks:
      - terapia-net

  redis:
    image: redis:7-alpine
    container_name: terapia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    networks:
      - terapia-net

volumes:
  postgres_data:
  redis_data:

networks:
  terapia-net:
    driver: bridge
